<div class="panel">
  <h2>Color picker</h2>
  <div class="color-panel">
    <input type="color" id="colorPicker" class="color-picker section">
    <div class="color-values">
      <p>HEX: <span class="color-values-span" id="hexValue" onclick="ccbColor('hexValue')" style="color:white">#000000</span></p>
      <p>RGB: <span class="color-values-span" id="rgbValue" onclick="ccbColor('rgbValue')" style="color:white">rgb(0,0,0)</span></p>
    </div>
  </div>
</div>
<img id="backButton" src="../assets/svg/back-icon.svg" onclick="goHome()"></img>
