<div class="panel">
  <h2>Url encode/decode</h2>
  <section class="section">
    <input id="input" class="object" autofocus />
    <button onclick={encodeUrl()}>Encode</button>
    <button onclick={decodeUrl()}>Decode</button>
  </section>
  <section class="section">
    <div id="output" class="object"></div>
    <button id="copyButton" onclick={ccbUnicode()}>Copy</button>
  </section>
  <section class="section">
    <button id="clearButton" onclick={clearAll()}>Clear</button>
  </section>
</div>
<img id="backButton" src="../assets/svg/back-icon.svg" onclick="goHome()"></img>
